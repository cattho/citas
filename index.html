<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/styles/styles.css">    
    <title>Citas </title>
</head>
<body>
    <!-- titulo -->
    <h1 class="card-title text-center" id="sura">EPS PEPININI</h1>

    <!-- buscador -->
    <div>
        <label class="label">Buscar por nombre</label>
        <input id="inputbuscar" class="col-form-label" required>
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
    </div>
    <div id="busqueda"></div>

    <!-- Agregar citas -->
    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center">Agregar citas</h1>
                <hr>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">Hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
                    <div class="form-group">
                        <textarea name="sintomas" id="sintomas" class="form-control"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
            </form>
        </div>
    </div>

    <!-- listar citas -->
    <div class="card mt-5" id="listar">
        <div>
            <h2 class="card-title text-center">Agenda</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>SINTOMAS</th>
                    </tr>
                </thead>
                <tbody id="listarCita">                    
                </tbody>
            </table>
        </div>
    </div>       
    

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/script/script.js"></script>
</body>
</html>
